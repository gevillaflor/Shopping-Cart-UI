<!DOCTYPE html>
<html>
<head>
	<title>Juice Ko Po</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="images/apple.png" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Apple Juice</h1>
   	   	  	<h3 class="subtitle">250ml - PHP 200.00</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn" id="addApple">+</div>
   	   	  	<div class="count" span id="display" ${itemName}>0</div>
   	   	  	<div class="btn" id="removeApple">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">PHP <span id="price">0.00</span></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="images/grapes.png" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Grapes Juice</h1>
   	   	  	<h3 class="subtitle">250ml - PHP 175.00</h3>
   	   	  </div>
   	   	  <div class="counter">
			<div class="btn" id="addGrape">+</div>
			<div class="count" span id="displayGrape">0</div>
   	   	  	<div class="btn" id="removeGrape">-</div>
   	   	  </div>
   	   	  <div class="prices">
			<div class="amount">PHP <span id="priceGrape">0.00</span></div>
   	   	  </div>
   	   </div>

		<div class="Cart-Items pad">
			<div class="image-box">
				<img src="images/orange.png" style={{ height="120px" }} />
			</div>
			<div class="about">
				<h1 class="title">Orange Juice</h1>
				<h3 class="subtitle">250ml - PHP 100.00</h3>
			</div>
			<div class="counter">
				<div class="btn" id="addOrange">+</div>
			<div class="count" span id="displayOrange">0</div>
   	   	  	<div class="btn" id="removeOrange">-</div>
			</div>
			<div class="prices">
				<div class="amount">PHP <span id="priceOrange">0.00</span></div>
			</div>
	  </div>

   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
			<span id="discount"></spans>
   	 		<div class="Subtotal">Sub-Total</div>
   	 	</div>
   	 	<div class="total-amount">PHP <span id="total">0.00</span></div>
   	 </div>
   	 <!-- <button class="button">Checkout</button></div> -->
   </div>
</body>
<script src="shopping-cart.js"></script>
</html>
